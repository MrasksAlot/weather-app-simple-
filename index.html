<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather</title>
    <link rel="stylesheet" href="style-Wa.css">
</head>

<body>
    <div id="Global-container">
        <div id="First-container">
            <div class="search">
                <input type="text" placeholder="Kindly enter the city's name here" id="search-input">
                <button>
                    <img src="icons/search-svgrepo-com.svg" alt="Search icon" id="search-button">
                </button>
            </div>

            <div id="Second-container">
                <img src="icons/city-svgrepo-com.svg" id="weather-icon">
                <div class="msg">Weather condition: <span class="msg" id="current-condition"></span></div>
                <h2 class="Main-info">City <img class="detail-image" src="icons/city-transit-svgrepo-com.svg"> <span
                        id="city"></span> </h2>
                <h2 class="Main-info">Temperature <img class="detail-image" src="icons/temperature-svgrepo-com.svg">
                    <span id="temperature"></span> <span class="unit">&deg;C</span> </h2>
                <h2 class="Main-info">Wind Speed <img class="detail-image" src="icons/wind-svg-svgrepo-com.svg"> <span
                        id="wind-Speed"></span> <span class="unit">Km/hr</span> </h2>
                <h2 class="Main-info">Humidity <img class="detail-image" src="icons/humidity-svgrepo-com.svg"> <span
                        id="humidity"></span> <span class="unit">%</span> </h2>



            </div>

        </div>
    </div>

    <div>Hi</div>
    <script src="script-Wa.js"></script>
</body>

</html>`
